<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Learning angular</title>

		<!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/ionic/release/css/ionic.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

	</head>

	<body ng-app="BigData">


		<div class="page-container" >

      <nav class="navigation">
        <ul>
          <li>
            <a href="index.html">Dashboard</a>
          </li>
          <li>
            <a href="animator.html">Animator</a>
          </li>
          <li>
            <a href="d3.html" class="active">D3</a>
          </li>
          <li>
            <a href="jsonLoader.html">Json</a>
          </li>
          <li>
            <a href="canvas.html">Canvas</a>
          </li>
        </ul>
        
      </nav>
      <h1>Circle Jerking</h1>

     
      <div ng-controller="PieChart as vm">
        <head-pie data="vm.chartData"></head-pie>
          <div class="sliders">
            <div ng-repeat="dataItem in vm.chartData">
              <input type="range" ng-model="dataItem.strength" />
              <label class="character-label"> {{dataItem.name}} </label>
              <button ng-click="removeCharacter(dataItem.name)"  class="remove-character">Remove</button>
            </div>
          </div>
          <div class="add-character">
            <div class="input-item">
              <label>Name: </label><input type="text" ng-model="vm.newCharacter.name"/>
            </div>
            <div class="input-item">
              <label>Strength: </label><input type="text" ng-model="vm.newCharacter.strength"/>
            </div>
            <div class="input-item">
              <button ng-click="addCharacter(vm.newCharacter)">Add</button>
            </div>
          </div>
      </div>
    </div>
		
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>

    <script src="bower_components/angular-mocks/angular-mocks.js"></script>
    <script src="bower_components/lodash/dist/lodash.compat.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/ionic/release/js/ionic.js"></script>
    <script src="bower_components/ionic/release/js/ionic-angular.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/nvd3/nv.d3.js"></script>
    <script src="bower_components/angular-nvd3/dist/angular-nvd3.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) src/scripts.js -->

    <script src="src/directives/d3chart.directive.js"></script>
    <script src="src/directives/pieChart.directive.js"></script>

	</body>			
</html>
