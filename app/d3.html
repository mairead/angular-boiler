<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Learning angular</title>

		<!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/ionic/release/css/ionic.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

	</head>

	<body ng-app="BigData">


		<div class="page-container" >

      <nav class="navigation">
        <ul>
          <li>
            <a href="index.html">Dashboard</a>
          </li>
          <li>
            <a href="animator.html">Animator</a>
          </li>
          <li>
            <a href="d3.html" class="active">D3</a>
          </li>
          <li>
            <a href="jsonLoader.html">Json</a>
          </li>
          <li>
            <a href="canvas.html">Canvas</a>
          </li>
        </ul>
        
      </nav>
     
      <div ng-controller="PieChart as vm">

        <div filter-chart class="character-filter" characters="vm.characters"></div>
        <div class="character-controls">
    
          <div ng-repeat="chart in vm.characters">
            <div head-multiple-charts chart="chart"></div>
          </div>
        </div>
      </div>
    </div>
		
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-loader/angular-loader.js"></script>
    <script src="bower_components/angular-mocks/angular-mocks.js"></script>
    <script src="bower_components/lodash/dist/lodash.compat.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/ionic/release/js/ionic.js"></script>
    <script src="bower_components/ionic/release/js/ionic-angular.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/nvd3/nv.d3.js"></script>
    <script src="bower_components/angular-nvd3/dist/angular-nvd3.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) src/scripts.js -->
    <script src="src/app.js"></script>
    <script src="src/factories/jsonData.factory.js"></script>
    <script src="src/factories/d3Data.factory.js"></script>
    <script src="src/factories/pieChart.factory.js"></script>
    <script src="src/filters/productize.filter.js"></script>   
    <script src="src/controllers/canvas.js"></script>
    <script src="src/controllers/dashboard.js"></script>
    <script src="src/controllers/animator.js"></script>
    <script src="src/controllers/headd3.js"></script>
    <script src="src/controllers/jsonLoader.js"></script>
    <script src="src/controllers/pieChart.js"></script>
    <script src="src/directives/hover.directive.js"></script>
    <script src="src/directives/canvas.directive.js"></script>
    <script src="src/directives/d3chart.directive.js"></script>
    <script src="src/directives/pieChart.directive.js"></script>
    <script src="src/directives/multiplecharts.directive.js"></script>
    <script src="src/directives/filterChart.directive.js"></script>
    <!-- endbuild -->
	</body>			
</html>
